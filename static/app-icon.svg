  <!-- Tail -->
  <path d="M 360 260 Q 380 240 390 260 Q 385 280 360 270" fill="#FFB6C1" stroke="#FF69B4" stroke-width="2"/>
  
  <!-- Coins around -->
  <circle cx="350" cy="180" r="15" fill="#DAA520" stroke="#B8860B" stroke-width="2"/>
